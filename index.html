<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Tethonic Exchange</title>
    <link rel="stylesheet" href="css/coming-soon.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Coming Soon</h1>
            <p class="description">We're working hard to bring you something amazing</p>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">05</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="newsletter">
                <input type="email" placeholder="Enter your email for updates">
                <button class="notify-btn">Notify Me</button>
            </div>
        </div>
    </div>
    <script src="js/coming-soon.js"></script>
</body>
</html>
